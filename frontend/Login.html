<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="box">
            <form id="loginForm">
                <div>
                    <h1>Login</h1>
                </div>
                <div id="statusMessage" class="status-message"></div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" class="checkbox">Remember me
                    </label> 
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="submit-login">Login</button>
                <div class="register">
                    <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
                </div>
            </form>
        </div>

        <script>
            class AuthService {
                static async login(username, password) {
                    try {
                        const response = await fetch('http://localhost:5000/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });
                        return await response.json();
                    } catch (error) {
                        throw new Error('Failed to connect to server');
                    }
                }

                static async register(username, password) {
                    try {
                        const response = await fetch('http://localhost:5000/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });
                        return await response.json();
                    } catch (error) {
                        throw new Error('Failed to connect to server');
                    }
                }
                
                static async register(username, email, password, fullName) {
                try {
                    const response = await fetch('http://localhost:5000/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            username, 
                            email, 
                            password,
                            fullName 
                        })
                    });
                    return await response.json();
                } catch (error) {
                    throw new Error('Failed to connect to server');
                }
            }
            }

            // Login handler
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const statusMessage = document.getElementById('statusMessage');

                try {
                    console.log('Attempting login...'); // Debug log
                    statusMessage.textContent = 'Logging in...';
                    statusMessage.className = 'status-message';
                    
                    const data = await AuthService.login(username, password);
                    console.log('Server response:', data); // Debug log

                    if (data.success) {
                        statusMessage.textContent = 'Login successful!';
                        statusMessage.className = 'status-message success';
                        setTimeout(() => {
                            window.location.href = 'index.html'; // Redirect to home page
                        }, 1500);
                    } else {
                        statusMessage.textContent = data.message;
                        statusMessage.className = 'status-message error';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Error connecting to server';
                    statusMessage.className = 'status-message error';
                }
            });

            // Registration handler
            document.getElementById('registerLink').addEventListener('click', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    alert('Please fill in both username and password');
                    return;
                }

                try {
                    console.log('Attempting registration...'); // Debug log
                    const data = await AuthService.register(username, password);
                    console.log('Server response:', data); // Debug log
                    alert(data.message);

                    if (data.success) {
                        // Clear form after successful registration
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error connecting to server');
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducing</title>
  <link rel="stylesheet" href="Cards.css" />
</head>

<body>

  <div class="cards-container">
    <!-- First Card -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="front">
          <img src="images/Developers/Jack Daoura.jpg" alt="Profile">
          <h2>Jacques<br>Daoura</h2>
          <p>Frontend Developer</p>
          <div class="line"></div>
          <div class="bottom">
            <div class="rating">
              <span>4.9</span>
            </div>
            <h3>$50/hr</h3>
          </div>
        </div>
        <div class="back">
          <h2>Skills</h2>
          <div class="skills">
            <div class="skill"><h6>HTML</h6><div class="bar html-jacques"><div class="circle"><p>85</p></div></div></div>
            <div class="skill"><h6>CSS</h6><div class="bar css-jacques"><div class="circle"><p>70</p></div></div></div>
            <div class="skill"><h6>JavaScript</h6><div class="bar js-jacques"><div class="circle"><p>40</p></div></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Card -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="front">
          <img src="images/Developers/Jean Marie Chahoud.jpg" alt="Profile">
          <h2>Jean Marie Chahoud</h2>
          <p>Database Developer</p>
          <div class="line"></div>
          <div class="bottom">
            <div class="rating">
              <span>2.3</span>
            </div>
            <h3>$45/hr</h3>
          </div>
        </div>
        <div class="back">
          <h2>Skills</h2>
          <div class="skills">
            <div class="skill"><h6>MongoDB</h6><div class="bar html-jean"><div class="circle"><p>87</p></div></div></div>
            <div class="skill"><h6>Node.js</h6><div class="bar css-jean"><div class="circle"><p>63</p></div></div></div>
            <div class="skill"><h6>HTML</h6><div class="bar js-jean"><div class="circle"><p>35</p></div></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Third Card -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="front">
          <img src="images/Developers/Charbel Abi Saad.jpg" alt="Profile">
          <h2>Charbel Abi Saad</h2>
          <p>Backend Developer</p>
          <div class="line"></div>
          <div class="bottom">
            <div class="rating">
              <span>4.7</span>
            </div>
            <h3>$65/hr</h3>
          </div>
        </div>
        <div class="back">
          <h2>Skills</h2>
          <div class="skills">
            <div class="skill"><h6>Node.js</h6><div class="bar html-charbel"><div class="circle"><p>92</p></div></div></div>
            <div class="skill"><h6>JavaScript</h6><div class="bar css-charbel"><div class="circle"><p>88</p></div></div></div>
            <div class="skill"><h6>React</h6><div class="bar js-charbel"><div class="circle"><p>39</p></div></div></div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

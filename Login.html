<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="box">
            <form id="loginForm">
                <div>
                    <h1>Login</h1>
                </div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" class="checkbox">Remember me
                    </label> 
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="submit-login">Login</button>
                <div class="register">
                    <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
                </div>
            </form>
        </div>

        <script>
            // Login handler
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    console.log('Attempting login...'); // Debug log
                    const response = await fetch('http://localhost:5000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    console.log('Server response:', data); // Debug log

                    if (data.success) {
                        alert(data.message);
                        // You can add redirect here
                        // window.location.href = 'dashboard.html';
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error connecting to server');
                }
            });

            // Registration handler
            document.getElementById('registerLink').addEventListener('click', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    alert('Please fill in both username and password');
                    return;
                }

                try {
                    console.log('Attempting registration...'); // Debug log
                    const response = await fetch('http://localhost:5000/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    console.log('Server response:', data); // Debug log
                    alert(data.message);

                    if (data.success) {
                        // Clear form after successful registration
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error connecting to server');
                }
            });
        </script>
    </body>
</html>
